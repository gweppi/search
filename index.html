<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="search" type="application/opensearchdescription+xml" title="Gwep Search" href="https://search.gwep.dev/opensearch.xml" />
        <link rel="icon" type="image/png" href="/favicon.png">
        <title>Gwep Search</title>
    </head>
    <body>
        <div class="container">
            <h3>The Gwep Search Engine</h3>
            <p id="subtext">Loading...</p>
        </div>
    </body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q') ?? '';

        const subtextElement = document.getElementById("subtext")

        if (query) {
            runQuery();
        } else {
            // Change subtext to description of how to use gwep-search
            subtextElement.innerHTML = `To use, change your search engine to <button id="command">https://search.gwep.dev?q=%s</button> in your browser settings.`
            subtextElement.style.visibility = "visible"
        }
        
        function runQuery() {
            const queryWithoutBang = query.replace(/![a-z]+$/, '').trim();

            const match = query.match(/![a-z]+$/) || ['g'];
            const tag = match[0].slice(1, match[0].length)

            let bangs = {};
            fetch('/bang.js')
                .then(res => res.json())
                .then(json => bangs = json)
                .then(() => {
                    const found = bangs.find(el => el.t == tag);
                    if (found) {
                        subtextElement.innerHTML = `Redirecting to ${found.s}...`
                        subtextElement.style.visibility = "visible"
                        const newURL = queryWithoutBang ? found.u.replace('{{{s}}}', queryWithoutBang) : 'https://' + found.d;
                        window.location.replace(newURL);
                    } else {
                        subtextElement.innerHTML = "Redirecting to Google..."
                        subtextElement.style.visibility = "visible"
                        window.location.replace('https://google.com/search?q=' + queryWithoutBang);
                    }
                });
        }

        // Copy button for search engine URL
        const commandElement = document.getElementById("command")
        commandElement.addEventListener("click", () => {
            navigator.clipboard.writeText(commandElement.innerText)
        })
    </script>
    <style>
        body {
            color-scheme: light dark;
            background-color: Canvas;
            color: CanvasText;

            margin: auto;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;

            text-align: center;
            font-family: monospace
        }

        h3 {
            margin: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #subtext {
            font-style: italic;
            color: gray;
            visibility: hidden;
        }

        #command {
            all: unset;
            color: CanvasText;
            padding-top: 3px;
            padding-bottom: 3px;
            padding-left: 5px;
            padding-right: 5px;
            background-color: light-dark(rgb(237, 237, 237), rgb(60, 60, 60));
            border-radius: 3px;
            font-style: italic;
        }

        #command:hover {
            cursor: pointer;
        }
    </style>
</html>
